<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Three.js Basic Setup</title>

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
					"three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
				}
			}
		</script>

		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			body {
				width: 100vw;
				height: 100vh;
			}
			#three-canvas {
				display: block;
				width: 100vw;
				height: 100vh;
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="three-canvas"></canvas>
		<!-- <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script> -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js"></script> -->
		<script type="module" src="main.js"></script>
	</body>
</html>
